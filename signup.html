<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
    <div class="signup">
        <form>
            <h1>Log in</h1>
            <input type="first-name" class="input-box" placeholder="First name">
            <input type="last-name" class="input-box" placeholder="Last name">
            <input type="email" class="input-box" placeholder="Email">
            <input type="username" class="input-box" placeholder="Username">
            <input type="password" class="input-box" placeholder="Password">
            <input type="password" class="input-box" placeholder="Confirm Password">
            <button type="button" class="signup-btn">Sign up</button> 
    </form>
 </div>

    </body>
</html>
